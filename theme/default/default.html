<!DOCTYPE html>
<html lang="en" class="default">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8">
		<title>Blueprint Sample Page</title>
		<!-- CSS -->
		<link rel="stylesheet" href="../blueprint/screen.css" type="text/css" media="screen, projection">
		<link rel="stylesheet" href="../blueprint/print.css" type="text/css" media="print">
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<!--[if lt IE 8]><link rel="stylesheet" href="../blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
	</head>
	<body>
		<div class="container">
			<!-- HEADER -->
			<div id="ms-header">
				header
			</div>
			<!-- MENU -->
			<div id="ms-menu-bar">
				<nav id="ms-menu">
					<a href="#" title="Index">Index</a>
					<a href="#" title="Home">home</a>
				</nav>
			</div>
			<!-- PROMOTED -->
			<div id="ms-promoted" class="span-24 last">
				promoted
			</div>
			<!-- SIDEBAR LEFT -->
			<div id="ms-sidebar-left" class="span-4">
				sidebar left
			</div>
			<!-- BODY -->
			<div id="ms-body" class="span-16">
				content
			</div>
			<!-- SIDEBAR RIGHT -->
			<div id="ms-sidebar-right" class="span-4 last">
				sidebar right
			</div>
			<!-- BOTTOM -->
			<div class="prepend-top append-bottom">
				<div class="container">
					<!-- LEFT BOTTOM -->
					<div id="ms-left-bottom" class="span-7">
						LEFT BOTTOM 
					</div>
					<!-- MIDDLE BOTTOM -->
					<div id="ms-middle-bottom" class="span-8">
						MIDDLE BOTTOM
					</div>
					<!-- RIGHT BOTTOM -->
					<div id="ms-right-bottom" class="span-8 last">
						RIGHT BOTTOM
					</div>
				</div>
			</div>
			<!-- FOOTER -->
			<div class="prepend-top">
				<footer class="container">
					<!-- FOOTER COLUMN 1 -->
					<div id="ms-footer-column1" class="span-6">
						FOOTER COLUMN 1
					</div>
					<!-- FOOTER COLUMN 2 -->
					<div id="ms-footer-column2" class="span-6">
						FOOTER COLUMN 2
					</div>
					<!-- FOOTER COLUMN 3 -->
					<div id="ms-footer-column3" class="span-6">
						FOOTER COLUMN 3
					</div>
					<!-- FOOTER COLUMN 4 -->
					<div id="ms-footer-column4" class="span-6 last">
						FOOTER COLUMN 4
					</div>
				</footer>
			</div>
			<!-- BOTTOM -->
			<div id="ms-footer">
				footer
			</div>
		</div>
	</body>
</html>
